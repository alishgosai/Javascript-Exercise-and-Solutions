<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}">
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header id="main-header" class="flex-header">
    <div class="header-container">
      <h1 class="site-title">{{ site.title }}</h1>
      <button id="hamburger" class="hamburger-btn">
        <i class="fas fa-bars"></i>
      </button>
      <nav id="main-nav" class="main-nav">
        <ul class="nav-list">
          <li><a href="/" class="nav-link"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="#questions" class="nav-link"><i class="fas fa-question-circle"></i> Questions</a></li>
          <li><a href="#solutions" class="nav-link"><i class="fas fa-lightbulb"></i> Solutions</a></li>
          <li><a href="/about" class="nav-link"><i class="fas fa-info-circle"></i> About</a></li>
          <li><a href="/contact" class="nav-link"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="content" class="flex-content">
    <section class="question-ans-section" id="markdown-content">
      <div class="left-content">
        {{ content }}
      </div>
      <div class="right-content">
        
      </div>
    </section>
    <!-- Empty div for dynamically loading solutions -->
    <div id="solutions-container"></div>
  </main>

  <footer id="main-footer" class="flex-footer">
    <div class="footer-container">
      <ul class="social-links">
        <li><a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="#" class="social-link"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#" class="social-link"><i class="fab fa-instagram"></i></a></li>
      </ul>
      <p>&copy; {{ site.year }} {{ site.title }}</p>
    </div>
  </footer>

  <script src="{{ "/assets/js/main.js" | relative_url }}"></script>
  <!-- for local sersver need to delete -->
   <script src="../assets/js/main.js"></script>
</body>
</html>
